name: Deploy Backend to Azure

on:
  push:
    branches:
      - master
    paths:
      - "FreshProduce.Api/**"
      - "FreshProduce.Application/**"
      - "FreshProduce.Domain/**"
      - "FreshProduce.Infrastructure/**"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "fresh-produce-api"
  AZURE_WEBAPP_PACKAGE_PATH: "./FreshProduce.Api"
  DOTNET_VERSION: "9.0.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish FreshProduce.Api/FreshProduce.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/freshproduceapi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/freshproduceapi
